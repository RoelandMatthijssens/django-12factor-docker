web:
  build: web
  volumes:
    - static:/usr/local/nginx/html/static
  ports:
    - "80:80"
  links:
    - app
app:
  build: .
  command: make start
  volumes:
    - .:/code
  ports:
    - "5555:5555"
    - "8000:8000"
  links:
    - db
    - amqp
db:
  image: orchardup/postgresql
amqp:
  image: tutum/rabbitmq
