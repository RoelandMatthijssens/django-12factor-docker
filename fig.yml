web:
  build: web
  volumes:
    - web/var/log/nginx:/var/log/nginx
    - static:/var/www/example/static
  ports:
    - "8000:80"
  links:
    - app
app:
  build: .
  command: make start
  volumes:
    - .:/code
  expose:
    - "8000"
  links:
    - db
    - amqp
db:
  image: orchardup/postgresql
amqp:
  image: tutum/rabbitmq
